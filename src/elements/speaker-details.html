<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../../bower_components/plastic-image/plastic-image.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<link rel="import" href="./text-truncate.html">
<link rel="import" href="./shared-styles.html">

<dom-module id="speaker-details">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment"></style>

    <style>

      :host {
        margin: 0;
        padding: 24px;
        display: block;
        min-height: 100%;
        min-width: 100%;
        background: #fff;
        box-shadow: var(--box-shadow);
      }

      @media (min-width: 812px) {
        :host {
          min-height: 60%;
          min-width: 800px;
        }
      }

    </style>

    <app-header-layout>
      <app-header slot="header" condenses fixed effects="waterfall">

        <app-toolbar class="header" sticky>
          <paper-icon-button
            icon="hoverboard:close"
            on-tap="historyBack"
          ></paper-icon-button>
        </app-toolbar>

        <app-toolbar layout horizontal center>
          <plastic-image
            class="photo"
            srcset="[[speaker.photo]]"
            sizing="cover"
            lazy-load preload fade
          ></plastic-image>
          <div class="description">
            <h2 class="name">[[speaker.name]]</h2>
            <span class="origin">[[speaker.country]]</span>
          </div>
        </app-toolbar>
      </app-header>

      <p>[[speaker.bio]]</p>

      <div class="contacts">
        <template is="dom-repeat" items="[[speaker.socials]]" as="social">
          <a href="[[social.link]]" target="_blank" rel="noopener noreferrer">
            <paper-icon-button
              class="social-icon"
              icon="hoverboard:{{social.icon}}"
            ></paper-icon-button>
          </a>
        </template>
      </div>
    </app-header-layout>

  </template>

  <script>

    class SpeakerDetails extends Polymer.mixinBehaviors([Polymer.IronOverlayBehavior], Polymer.Element) {
      static get is() {
        return 'speaker-details';
      }

      static get properties() {
        return {
          speaker: {
            type: Object,
            observer: '_speakerChanged'
          }
        }
      }

      static get observers() {
        return [
          '_handleClose(opened)'
        ];
      }

      _handleClose(opened) {
        console.log('closed', opened);
        if (!opened) {
          dialogsActions.closeDialog(DIALOGS.SPEAKER, true);
        }
      }

      _speakerChanged(speaker) {
        console.log(speaker, this.opened);
      }
    }

    customElements.define(SpeakerDetails.is, SpeakerDetails);
  </script>
</dom-module>
