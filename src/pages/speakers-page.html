<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/plastic-image/plastic-image.html">

<link rel="import" href="../mixins/utils-functions.html">
<link rel="import" href="../redux-mixin.html">

<dom-module id="speakers-page">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment"></style>

    <style>

      :host {
        display: block;
      }

      .photo {
        width: 128px;
        height: 128px;
        background-color: var(--secondary-background-color);
        border-radius: 50%;
      }

    </style>

    <div class="content" layout horizontal wrap>
      <template is="dom-repeat" items="[[transformToArray(speakers)]]" as="speaker" on-dom-change="updateCascadedNodes">
        <div class="speaker" flex-1>
          <a href$="/speakers/[[speaker.id]]/">
            <plastic-image
              class="photo"
              srcset="[[speaker.photoUrl]]"
              sizing="cover"
              lazy-load preload fade
            ></plastic-image>
            <ul class="badges">
              <template is="dom-repeat" items="[[speaker.badges]]" as="badge">
                <li class="badge">
                  <a href$="[[badge.link]]" target="_blank" rel="noopener noreferrer">[[badge.name]]</a>
                  <paper-tooltip>[[badge.description]]</paper-tooltip>
                </li>
              </template>
            </ul>
            <div class="description">
              <h4 class="name">[[speaker.name]]</h4>
              <span class="title">[[speaker.country]]</span>
            </div>
            <plastic-image
              class="company-logo"
              srcset="{{speaker.companyLogo}}"
              sizing="contain"
              lazy-load preload fade
            ></plastic-image>
            <div class="tags">{$ skills $}:
              <template is="dom-repeat" items="[[speaker.tags]]" as="tag">
                <span class="tag" style$="{{_getCustomStyleValue(tag)}}">[[tag]]</span>
              </template>
            </div>
            <marked-element class="details-text" markdown="[[speaker.shortBio]]">
              <div class="markdown-html"></div>
            </marked-element>
          </a>
          <div class="card-actions">
            <template is="dom-repeat" items="[[speaker.socials]]" as="social">
              <a href="[[social.link]]" target="_blank" rel="noopener noreferrer">
                <paper-icon-button
                  class="social-icon"
                  icon$="icons:{{social.icon}}"
                ></paper-icon-button>
              </a>
            </template>
          </div>
        </div>
      </template>
    </div>

  </template>

  <script>

    class SpeakersPage extends UtilsFunctions(ReduxMixin(Polymer.Element)) {
      static get is() {
        return 'speakers-page'
      }

      static get properties() {
        return {
          speakers: {
            type: Object,
            statePath: 'speakers'
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        speakersActions.fetchList();
//        if (!Object.keys(this.speakersSource).length) speakersActions.fetchList();
      }
    }

    customElements.define(SpeakersPage.is, SpeakersPage);

  </script>
</dom-module>
